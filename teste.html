<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mágica da Lâmpada</title>
    <style>
        body{
            text-align: center;
        }
        h1{
            font-size: 32pt;
            margin-top: 100px;
            margin-bottom: 100px;
        }
    </style>
    <script>
        var quebrada = false;
        function mudaLampada(tipo){
            if(!quebrada) {
                document.getElementById("luz").src = "_imagens/" + tipo +".png";
                if (tipo == 'lampada_quebrada'){
                    quebrada = true;
                }
            }
        }
    </script>
</head>
<body>
    <h1>Mágica da Lâmpada!</h1>
    <img src="_imagens/lampada_desligada.png" alt="Lâmpada" id="luz" onmousemove="mudaLampada('lampada_ligada')" onmouseout="mudaLampada('lampada_desligada')" onclick="mudaLampada('lampada_quebrada')"/>
</body>
</html>
